    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install ğŸš§
        run: |
          npm install

      - name: Lint ğŸ”
        run: |
          npm run lint

      - name: Build ğŸ”§
        run: |
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
