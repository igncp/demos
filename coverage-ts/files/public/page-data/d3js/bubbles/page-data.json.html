reateElement(\&quot;script\&quot;)\n\n    script.setAttribute(\&quot;type\&quot;, \&quot;text/javascript\&quot;)\n    script.setAttribute(\&quot;src\&quot;, src)\n    script.onload = resolve\n\n    document.body.appendChild(script)\n  })\n\nconst fetchLink = (href: string) =&gt;\n  new Promise((resolve) =&gt; {\n    const link = document.createElement(\&quot;link\&quot;)\n\n    link.onload = resolve\n\n    link.href = href\n    link.setAttribute(\&quot;rel\&quot;, \&quot;stylesheet\&quot;)\n    link.setAttribute(\&quot;type\&quot;, \&quot;text/css\&quot;)\n\n    document.head.appendChild(link)\n  })\n\nconst fetchDependencies = async () =&gt; {\n  await Promise.all([\n    fetchLink(`${ROOT_PATH}vendors/nvd3/nv.d3.min.css`),\n    (async () =&gt; {\n      await fetchScript(`${ROOT_PATH}vendors/d3/d3.min.js`)\n      await fetchScript(`${ROOT_PATH}vendors/nvd3/nv.d3.min.js`)\n    })(),\n  ])\n}\n\ntype JsonData = {\n  data: Array&lt;{\n    activityId: string\n    activityTimeZone: string\n    activityType: string\n    deviceType: string\n    links: unknown\n    metricSummary: {\n      calories: string\n      distance: string\n      duration: string\n      fuel: string\n      steps: string\n    }\n    metrics: unknown\n    startTime: string\n    status: string\n    tags: unknown\n  }&gt;\n}\n\nconst durationToMinutes = (str: string) =&gt; {\n  const strParts = str.split(\&quot;:\&quot;)\n\n  return (\n    60 * Number(strParts[0]) + Number(strParts[1]) + Number(strParts[2]) / 60\n  )\n}\n\nconst margin = {\n  bottom: 100,\n  left: 100,\n  right: 100,\n  top: 100,\n}\n\nconst fetchData = async () =&gt; {\n  const response = await fetch(`${ROOT_PATH}data/d3js/bubbles/data.json`)\n  const jsonData = await response.json()\n\n  return jsonData\n}\n\ntype RenderChart = (o: { jsonData: JsonData; rootElId: string }) =&gt; void\n\nconst renderChart: RenderChart = ({ jsonData, rootElId }) =&gt; {\n  const { d3, nv } = window as any\n\n  const rootEl = document.getElementById(rootElId) as HTMLElement\n\n  rootEl.classList.add(styles.bubblesChart)\n\n  const { width } = rootEl.getBoundingClientRect()\n\n  const color = d3.scale.category20b()\n\n  const chartData = [\n    {\n      key: \&quot;Data\&quot;,\n      values: jsonData.data.map((d, i, arr) =&gt; {\n        const distance = +d.metricSummary.distance\n        const time = durationToMinutes(d.metricSummary.duration)\n        const pace = time / distance\n\n        return {\n          color: color(distance),\n          data: d,\n          size: distance,\n          x: arr.length - i,\n          y: pace,\n        }\n      }),\n    },\n  ]\n\n  type ChartData = typeof chartData\n  type ChartDataItem = ChartData[0][\&quot;values\&quot;][0]\n\n  const chart = nv.models.scatterChart()\n\n  chart.margin(margin)\n\n  nv.utils.windowResize(chart.update)\n\n  chart.forceY([4.5, 6.5]).forceX([0, 135])\n\n  chart.tooltipContent(\n    (...[, , , obj]: [unknown, unknown, unknown, { point: ChartDataItem }]) =&gt;\n      `${obj.point.size.toFixed(1)} km - ${obj.point.data.deviceType}`\n  )\n  chart.xAxis\n    .axisLabelDistance(45)\n    .tickFormat(d3.format(\&quot;f\&quot;))\n    .axisLabel(\&quot;Person Number\&quot;)\n  chart.yAxis\n    .tickFormat(d3.format(\&quot;.2f\&quot;))\n    .axisLabelDistance(10)\n    .axisLabel(\&quot;Pace (min/km)\&quot;)\n\n  d3.select(`#${rootElId}`)\n    .append(\&quot;svg\&quot;)\n    .attr(\&quot;width\&quot;, width)\n    .datum(chartData)\n    .call(chart)\n}\n\nconst main = async () =&gt; {\n  const [jsonData] = await Promise.all([fetchData(), fetchDependencies()])\n\n  renderChart({\n    jsonData,\n    rootElId: \&quot;chart\&quot;,\n  })\n}\n\nexport default main\n&quot;,&quot;fileName&quot;:&quot;bubbles&quot;}],&quot;page&quot;:{&quot;content&quot;:&quot;import React from \&quot;react\&quot;\n\nimport { DemoPageProps } from \&quot;@/common\&quot;\n\nimport Demo from \&quot;@/components/demo\&quot;\n\nimport main from \&quot;@/demos/bubbles/bubbles\&quot;\n\nconst Bubbles = ({ pageContext }: DemoPageProps) =&gt; (\n  &lt;Demo main={main} pageContext={pageContext}&gt;\n    &lt;div id=\&quot;chart\&quot; style={{ height: 600 }} /&gt;\n  &lt;/Demo&gt;\n)\n\nexport default Bubbles\n&quot;,&quot;type&quot;:&quot;tsx&quot;}},&quot;key&quot;:&quot;bubbles&quot;},&quot;meta&quot;:{&quot;description&quot;:&quot;Bubbles Chart example with NV3D as D3.js extension, using data from the Nike API, and with a depurated style, an horizontal axis and other color scheme.&quot;}}},&quot;staticQueryHashes&quot;:[]}</textarea><pre id="annotations" style="display:none">[]</pre></div>
