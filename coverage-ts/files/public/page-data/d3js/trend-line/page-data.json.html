    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">public/page-data/d3js/trend-line/page-data.json</td><td class="">100.00%</td><td class="">95%</td><td class="">0</td><td class="">0</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">{&quot;componentChunkName&quot;:&quot;component---src-pages-d-3-js-trend-line-tsx&quot;,&quot;path&quot;:&quot;/d3js/trend-line/&quot;,&quot;result&quot;:{&quot;pageContext&quot;:{&quot;demoInfo&quot;:{&quot;dataFiles&quot;:[&quot;data.tsv&quot;],&quot;docs&quot;:[],&quot;isCompleted&quot;:true,&quot;name&quot;:&quot;Trend line&quot;,&quot;notes&quot;:[&quot;Added both line animations&quot;,&quot;Changed y scale domain&quot;],&quot;sources&quot;:[&quot;http://codepen.io/arundhaj/pen/ouyjd&quot;,&quot;http://big-elephants.com/2014-06/unrolling-line-charts-d3js/&quot;],&quot;summary&quot;:[],&quot;category&quot;:&quot;d3js&quot;,&quot;files&quot;:{&quot;cssModule&quot;:&quot;.trendLineChart {\n  .axis {\n    font: 10px sans-serif;\n  }\n\n  .axis path,\n  line {\n    fill: none;\n    shape-rendering: crispEdges;\n    stroke: #000;\n  }\n\n  .line {\n    fill: none;\n    stroke: steelblue;\n    stroke-width: 1.5px;\n  }\n\n  .rline {\n    fill: none;\n    stroke: red;\n    stroke-dasharray: 5, 5;\n    stroke-width: 1.5px;\n  }\n}\n&quot;,&quot;demo&quot;:[{&quot;content&quot;:&quot;import {\n  Line,\n  axisBottom,\n  axisLeft,\n  line as d3Line,\n  extent,\n  max,\n  min,\n  range,\n  scaleLinear,\n  scaleQuantile,\n  scaleTime,\n  select,\n  selectAll,\n  timeParse,\n  tsv,\n} from \&quot;d3\&quot;\n\nimport * as styles from \&quot;./trend-line.module.css\&quot;\n\ntype InitialDataItem = {\n  occurred: string\n  value: string\n}\n\ntype DataItem = {\n  occurred: Date\n  value: number\n}\n\nconst fetchData = async (): Promise&lt;DataItem[]&gt; =&gt; {\n  const result = (await tsv(\n    `${ROOT_PATH}data/d3js/trend-line/data.tsv`\n  )) as InitialDataItem[]\n\n  const timeFormat = timeParse(\&quot;%Y-%m-%d\&quot;)\n\n  const data = result.map((d) =&gt; ({\n    occurred: timeFormat(d.occurred) as Date,\n    value: +d.value,\n  }))\n\n  return data\n}\n\nconst margin = {\n  bottom: 50,\n  left: 50,\n  right: 50,\n  top: 50,\n}\n\nconst height = 500 - margin.top - margin.bottom\n\nconst animationTime = 2000\n\nconst getInterpolation = (data: DataItem[], line: Line&lt;DataItem&gt;) =&gt; {\n  const interpolate = scaleQuantile()\n    .domain([0, 1])\n    .range(range(1, data.length + 1))\n\n  return (t: number): string =&gt; {\n    const interpolatedLine = data.slice(0, interpolate(t))\n\n    return line(interpolatedLine)!\n  }\n}\n\nconst linearRegression = (data: DataItem[]) =&gt; {\n  const lr: { intercept?: number; r2?: number; slope?: number } = {}\n  const { length: n } = data\n\n  let sumX = 0\n  let sumY = 0\n  let sumXY = 0\n  let sumXX = 0\n  let sumYY = 0\n\n  data.forEach((d) =&gt; {\n    sumX += d.occurred.getTime()\n    sumY += d.value\n    sumXX += d.occurred.getTime() * d.occurred.getTime()\n    sumYY += d.value * d.value\n    sumXY += d.occurred.getTime() * d.value\n  })\n  lr.slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX)\n  lr.intercept = (sumY - lr.slope * sumX) / n\n  lr.r2 = Math.pow(\n    (n * sumXY - sumX * sumY) /\n      Math.sqrt((n * sumXX - sumX * sumX) * (n * sumYY - sumY * sumY)),\n    2\n  )\n\n  return lr\n}\n\nconst renderGraph = ({\n  data,\n  initialZoomed,\n  rootElId,\n}: {\n  data: DataItem[]\n  initialZoomed: boolean\n  rootElId: string\n}) =&gt; {\n  const el = document.getElementById(rootElId) as HTMLElement\n\n  el.classList.add(styles.trendLineChart)\n\n  const width = el.getBoundingClientRect().width - margin.left - margin.right\n\n  const renderContent = (isZoomed: boolean) =&gt; {\n    const svg = select(`#${rootElId}`)\n      .text(\&quot;\&quot;)\n      .append(\&quot;svg\&quot;)\n      .attr(\&quot;height\&quot;, height + margin.top + margin.bottom)\n      .attr(\&quot;width\&quot;, width + margin.left + margin.right)\n      .append(\&quot;g\&quot;)\n      .attr(\&quot;transform\&quot;, `translate(${margin.left},${margin.right})`)\n\n    const x = scaleTime().range([0, width])\n    const y = scaleLinear().range([height, 0])\n    const xAxis = axisBottom(x)\n    const yAxis = axisLeft(y)\n\n    const line = d3Line&lt;DataItem&gt;()\n      .x((d) =&gt; x(d.occurred))\n      .y((d) =&gt; y(d.value))\n\n    x.domain(extent(data, (d) =&gt; d.occurred) as [Date, Date])\n    y.domain([\n      isZoomed ? (min(data, (d) =&gt; d.value) as number) : 0,\n      max(data, (d) =&gt; d.value) as number,\n    ])\n\n    svg\n      .append(\&quot;g\&quot;)\n      .attr(\&quot;class\&quot;, `x ${styles.axis}`)\n      .attr(\&quot;transform\&quot;, `translate(0,${height})`)\n      .call(xAxis)\n    svg.append(\&quot;g\&quot;).attr(\&quot;class\&quot;, `y ${styles.axis}`).call(yAxis)\n\n    svg\n      .append(\&quot;path\&quot;)\n      .datum(data)\n      .transition()\n      .duration(animationTime)\n      .attrTween(\&quot;d\&quot;, () =&gt; getInterpolation(data, line))\n      .attr(\&quot;class\&quot;, styles.line)\n\n    const lr = linearRegression(data)\n\n    const regressionLine = d3Line&lt;DataItem&gt;()\n      .x((d) =&gt; x(d.occurred))\n      .y((d) =&gt; {\n        const tmp = lr.intercept! + lr.slope! * +d.occurred\n\n        return y(tmp)\n      })\n\n    svg\n      .append(\&quot;path\&quot;)\n      .datum(data)\n      .transition()\n      .delay(animationTime)\n      .duration(animationTime)\n      .attrTween(\&quot;d\&quot;, () =&gt; getInterpolation(data, regressionLine))\n      .attr(\&quot;class\&quot;, styles.rline)\n\n    svg\n      .append(\&quot;text\&quot;)\n      .attr(\&quot;transform\&quot;, `translate(${width * 0.7},${height * 0.7})`)\n      .style(\&quot;opacity\&quot;, 0)\n      .transition()\n      .delay(animationTime * 2)\n      .text(`Slope: ${lr.slope!.toExponential(3)}`)\n      .style(\&quot;opacity\&quot;, 1)\n  }\n\n  renderContent(initialZoomed)\n\n  return {\n    renderContent,\n  }\n}\n\nconst main = async () =&gt; {\n  const rootElId = \&quot;chart\&quot;\n  const data = await fetchData()\n\n  const getIsZoomed = () =&gt;\n    (document.querySelector(&#x27;input[value=\&quot;zoom\&quot;]&#x27;) as HTMLInputElement).checked\n\n  const { renderContent } = renderGraph({\n    data,\n    initialZoomed: getIsZoomed(),\n    rootElId,\n  })\n\n  selectAll(&#x27;input[name=\&quot;mode\&quot;]&#x27;).on(\&quot;change\&quot;, () =&gt; {\n    const isZoomed = getIsZoomed()\n\n    renderContent(isZoomed)\n  })\n}\n\nexport default main\n&quot;,&quot;fileName&quot;:&quot;trend-line&quot;}],&quot;page&quot;:{&quot;content&quot;:&quot;import React from \&quot;react\&quot;\n\nimport { DemoPageProps } from \&quot;@/common\&quot;\n\nimport Demo from \&quot;@/components/demo\&quot;\n\nimport main from \&quot;@/demos/trend-line/trend-line\&quot;\n\nconst TrendLine = ({ pageContext }: DemoPageProps) =&gt; (\n  &lt;Demo main={main} pageContext={pageContext}&gt;\n    &lt;form&gt;\n      &lt;label&gt;\n        &lt;input defaultChecked name=\&quot;mode\&quot; type=\&quot;radio\&quot; value=\&quot;zoom\&quot; /&gt; Zoom\n      &lt;/label&gt;\n      &lt;label&gt;\n        &lt;input name=\&quot;mode\&quot; type=\&quot;radio\&quot; value=\&quot;normal\&quot; /&gt; Normal\n      &lt;/label&gt;\n    &lt;/form&gt;\n    &lt;div id=\&quot;chart\&quot; /&gt;\n  &lt;/Demo&gt;\n)\n\nexport default TrendLine\n&quot;,&quot;type&quot;:&quot;tsx&quot;}},&quot;key&quot;:&quot;trend-line&quot;},&quot;meta&quot;:{&quot;description&quot;:&quot;Example of trend-line using D3.js, with extra animations.&quot;}}},&quot;staticQueryHashes&quot;:[]}</textarea><pre id="annotations" style="display:none">[]</pre></div>
