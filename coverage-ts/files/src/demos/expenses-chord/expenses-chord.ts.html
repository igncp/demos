    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/expenses-chord/expenses-chord.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">87</td><td class="">87</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { renderChart } from &quot;./expenses-chord-chart&quot;
import {
  ALL_ID,
  createChartConfig,
  createInitialState,
  fetchData,
  getAreas,
} from &quot;./expenses-chord-chart-data&quot;

const main = async () =&gt; {
  const data = await fetchData()
  const state = createInitialState()
  const { countries, regions } = getAreas(data)
  const chartConfig = createChartConfig({
    countries,
    data,
    regions,
    state,
  })

  const { renderItems } = renderChart(chartConfig)

  $(&quot;#slider-time&quot;).slider({
    change: (_e, { value }) =&gt; {
      if (value === 3) {
        // @TODO: error in this case, find why
        return
      }

      state.timeIndex = value!
      renderItems()
    },
    max: data[countries[0]][regions[0]].length - 1,
    min: 0,
  })

  const setupSelect = (
    vals: string[],
    id: string,
    onChange: (v: string) =&gt; void
  ) =&gt; {
    const selectEl = document.getElementById(id) as HTMLSelectElement

    ;[ALL_ID].concat(vals).forEach((val) =&gt; {
      const option = document.createElement(&quot;option&quot;)

      option.setAttribute(&quot;value&quot;, val)
      option.innerText = val

      selectEl.appendChild(option)
    })

    selectEl.addEventListener(&quot;change&quot;, () =&gt; {
      onChange(selectEl.value)
    })
  }

  setupSelect(countries, &quot;countries-select&quot;, (newSelected: string) =&gt; {
    state.selectedCountry = newSelected
    renderItems()
  })
  setupSelect(regions, &quot;regions-select&quot;, (newSelected: string) =&gt; {
    state.selectedRegion = newSelected
    renderItems()
  })
}

export default main
