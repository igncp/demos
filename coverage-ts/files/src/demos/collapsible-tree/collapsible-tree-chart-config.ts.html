    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/collapsible-tree/collapsible-tree-chart-config.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">167</td><td class="">167</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { json } from &quot;d3&quot;

import {
  ChartConfig,
  NodeShape,
  findNode,
  findParentNode,
} from &quot;./collapsible-tree-chart&quot;

const CONTAINER_ID = &quot;chart&quot;

type RawData = {
  name: string
}

type BaseData = RawData &amp; {
  id: number
}

type RawNode = NodeShape&lt;BaseData&gt;
type BaseNode = NodeShape&lt;BaseData&gt;

const getBaseNode = ({
  context,
  rawNode,
}: {
  context: { id: number }
  rawNode: RawNode
}): BaseNode =&gt; {
  const { id: nodeId } = context

  context.id += 1

  return {
    ...rawNode,
    children: (rawNode.children ?? []).map((rawNodeChildren) =&gt;
      getBaseNode({ context, rawNode: rawNodeChildren })
    ),
    id: nodeId,
  }
}

const findMaxId = (node: BaseNode): BaseNode[&quot;id&quot;] =&gt;
  (node.children ?? []).reduce(
    (...[acc, childrenNode]) =&gt; Math.max(findMaxId(childrenNode), acc),
    node.id
  )

const fetchData = async (): Promise&lt;BaseNode&gt; =&gt; {
  const rawNode = (await json(
    `${ROOT_PATH}data/d3js/collapsible-tree/data.json`
  )) as RawNode

  return getBaseNode({ context: { id: 0 }, rawNode })
}

type Config = ChartConfig&lt;BaseData&gt;

const getNodeLabel: Config[&quot;getNodeLabel&quot;] = (node) =&gt; node.name
const getNodeId: Config[&quot;getNodeId&quot;] = (node) =&gt; node.id
const canBeRemoved: Config[&quot;canBeRemoved&quot;] = (node) =&gt; node.id !== 0

const createChartConfig = (rootData: BaseNode): Config =&gt; {
  const onNodeAdd: Config[&quot;onNodeAdd&quot;] = (clickedNode) =&gt; {
    const maxId = findMaxId(rootData)
    const baseNode = findNode({
      getId: (node) =&gt; node.id,
      node: rootData,
      nodeId: clickedNode.id,
    })

    if (!baseNode) {
      throw new Error(&quot;Node not found&quot;)
    }

    const newId = maxId + 1

    baseNode.children = baseNode.children ?? []

    const newNode = {
      id: newId,
      name: `New Node id: ${newId}`,
    }

    baseNode.children.push(newNode)

    return newNode
  }

  const onNodeRemove: Config[&quot;onNodeRemove&quot;] = (clickedNode) =&gt; {
    const parentNode = findParentNode({
      getId: (node) =&gt; node.id,
      node: rootData,
      nodeId: clickedNode.id,
    })

    if (!parentNode) {
      throw new Error(&quot;No parent node&quot;)
    }

    const nodeIndex = parentNode.children!.findIndex(
      (node) =&gt; node.id === clickedNode.id
    )

    parentNode.children!.splice(nodeIndex, 1)

    return parentNode
  }

  return {
    canBeRemoved,
    getNodeId,
    getNodeLabel,
    onNodeAdd,
    onNodeRemove,
    rootData,
    rootElId: CONTAINER_ID,
  }
}

export { CONTAINER_ID, fetchData, createChartConfig }
