<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/mode/javascript/javascript.min.js" type="text/javascript" charset="utf-8"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/codemirror.min.css" type="text/css" rel="stylesheet">

    <body>
    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/vectors/vectors.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">464</td><td class="">464</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import {
  Selection,
  SimulationNodeDatum,
  drag,
  forceCenter,
  forceLink,
  forceManyBody,
  forceSimulation,
  select,
} from &quot;d3&quot;

import { CONTAINER_ID } from &quot;./ui-constants&quot;
import * as styles from &quot;./vectors.module.css&quot;

// missing:
// - connect nodes
// - drag node
// - keys handling
// old one is in ./vectors-old/vectors-old.js, remove when completed

type Node = SimulationNodeDatum &amp; {
  id: string
  reflexive: boolean
}

type Link = {
  left: boolean
  right: boolean
  source: Node
  target: Node
}

type VectorsData = {
  links: Link[]
  nodes: Node[]
}

const getInitialData = (): VectorsData =&gt; {
  const nodes = [
    {
      id: &quot;A&quot;,
      reflexive: false,
    },
    {
      id: &quot;B&quot;,
      reflexive: false,
    },
    {
      id: &quot;C&quot;,
      reflexive: false,
    },
  ]
  const links = [
    {
      left: false,
      right: true,
      source: nodes[0],
      target: nodes[1],
    },
    {
      left: false,
      right: true,
      source: nodes[1],
      target: nodes[2],
    },
  ]

  return {
    links,
    nodes,
  }
}

const setupSVG = (
  svg: Selection&lt;SVGSVGElement, unknown, HTMLElement, unknown&gt;
) =&gt; {
  svg
    .append(&quot;svg:defs&quot;)
    .append(&quot;svg:marker&quot;)
    .attr(&quot;id&quot;, &quot;end-arrow&quot;)
    .attr(&quot;viewBox&quot;, &quot;0 -5 10 10&quot;)
    .attr(&quot;refX&quot;, 6)
    .attr(&quot;markerWidth&quot;, 3)
    .attr(&quot;markerHeight&quot;, 3)
    .attr(&quot;orient&quot;, &quot;auto&quot;)
    .append(&quot;svg:path&quot;)
    .attr(&quot;d&quot;, &quot;M0,-5L10,0L0,5&quot;)
    .attr(&quot;fill&quot;, &quot;#000&quot;)

  svg
    .append(&quot;svg:defs&quot;)
    .append(&quot;svg:marker&quot;)
    .attr(&quot;id&quot;, &quot;start-arrow&quot;)
    .attr(&quot;viewBox&quot;, &quot;0 -5 10 10&quot;)
    .attr(&quot;refX&quot;, 4)
    .attr(&quot;markerWidth&quot;, 3)
    .attr(&quot;markerHeight&quot;, 3)
    .attr(&quot;orient&quot;, &quot;auto&quot;)
    .append(&quot;svg:path&quot;)
    .attr(&quot;d&quot;, &quot;M10,-5L0,0L10,5&quot;)
    .attr(&quot;fill&quot;, &quot;#000&quot;)
}

type CustomDragEvent = DragEvent &amp; { active: boolean }

const settings = {
  circleRadius: 5,
  defaultTextOpacity: 0.5,
  strength: -5000,
  textDY: 5,
}

const height = 600

type RenderGraph = (chartConfig: {
  rootElId: string
  vectorsData: VectorsData
}) =&gt; void

const renderGraph: RenderGraph = ({ rootElId, vectorsData }) =&gt; {
  const { links, nodes } = vectorsData

  const rootEl = document.getElementById(rootElId) as HTMLElement

  rootEl.classList.add(styles.vectorsChart)

  const { width } = rootEl.getBoundingClientRect()
  const svg = select(`#${rootElId}`)
    .append(&quot;svg&quot;)
    .attr(&quot;width&quot;, width)
    .attr(&quot;height&quot;, height)

  setupSVG(svg)

  // @TODO
  let lastNodeId = &quot;C&quot;.charCodeAt(0)

  const updateLinks = () =&gt; {
    const linksEls = svg
      .selectAll&lt;SVGPathElement, VectorsData[&quot;links&quot;]&gt;(`.${styles.link}`)
      .data(links)

    linksEls
      .enter()
      .append&lt;SVGPathElement&gt;(&quot;path&quot;)
      .merge(linksEls)
      .attr(&quot;d&quot;, (link) =&gt; {
        const deltaX = link.target.x! - link.source.x!
        const deltaY = link.target.y! - link.source.y!
        const dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY)
        const normX = deltaX / dist
        const normY = deltaY / dist
        const sourcePadding = link.left ? 17 : 12
        const targetPadding = link.right ? 17 : 12
        const sourceX = link.source.x! + sourcePadding * normX
        const sourceY = link.source.y! + sourcePadding * normY
        const targetX = link.target.x! - targetPadding * normX
        const targetY = link.target.y! - targetPadding * normY

        return `M${sourceX},${sourceY}L${targetX},${targetY}`
      })
      .attr(&quot;class&quot;, `${styles.link} ${styles.dragline}`)

    linksEls.exit().remove()
  }

  const ticked = () =&gt; {
    updateLinks()
    updateNodes() // eslint-disable-line @typescript-eslint/no-use-before-define
  }

  const simulation = forceSimulation(nodes)
    .force(&quot;charge&quot;, forceManyBody().strength(-50))
    .force(&quot;center&quot;, forceCenter(width / 2, height / 2))
    .force(&quot;link&quot;, forceLink().links(links).distance(100))
    .on(&quot;tick&quot;, ticked)

  const dragstarted = (...[dragEvent, node]: [CustomDragEvent, Node]) =&gt; {
    if (!dragEvent.active) {
      simulation.alphaTarget(0.3).restart()
    }

    node.fx = node.x
    node.fy = node.y
  }

  const dragged = (...[dragEvent, node]: [CustomDragEvent, Node]) =&gt; {
    node.fx = dragEvent.x
    node.fy = dragEvent.y
  }

  const dragended = (...[dragEvent, node]: [CustomDragEvent, Node]) =&gt; {
    if (!dragEvent.active) {
      simulation.alphaTarget(0)
    }

    node.fx = null
    node.fy = null
  }

  const updateNodes = () =&gt; {
    const nodesEls = svg
      .selectAll&lt;SVGCircleElement, VectorsData[&quot;nodes&quot;]&gt;(&quot;circle&quot;)
      .data(nodes)
    const textsEls = svg
      .selectAll&lt;SVGTextElement, VectorsData[&quot;nodes&quot;]&gt;(&quot;text&quot;)
      .data(nodes)

    nodesEls
      .enter()
      .append(&quot;circle&quot;)
      .merge(nodesEls)
      .attr(&quot;cx&quot;, (node) =&gt; node.x!)
      .attr(&quot;cy&quot;, (node) =&gt; node.y!)
      .attr(&quot;r&quot;, () =&gt; settings.circleRadius)
      .attr(&quot;fill&quot;, &quot;#fff&quot;)
      .each(function setupMouseHandlers() {
        select&lt;SVGCircleElement, VectorsData[&quot;nodes&quot;][0]&gt;(this)
          .on(&quot;mouseover&quot;, (...[, node]: [unknown, Node]) =&gt; {
            select(`#node-text-${node.index}`).style(&quot;opacity&quot;, 1)
          })
          .on(&quot;mouseleave&quot;, (...[, node]: [unknown, Node]) =&gt; {
            select(`#node-text-${node.index}`).style(
              &quot;opacity&quot;,
              settings.defaultTextOpacity
            )
          })
      })
      .call(
        drag&lt;SVGCircleElement, VectorsData[&quot;nodes&quot;][0]&gt;()
          .on(&quot;start&quot;, dragstarted)
          .on(&quot;drag&quot;, dragged)
          .on(&quot;end&quot;, dragended)
      )

    textsEls
      .enter()
      .append(&quot;text&quot;)
      .merge(textsEls)
      .text((node) =&gt; node.id)
      .attr(&quot;x&quot;, (node) =&gt; node.x!)
      .attr(&quot;y&quot;, (node) =&gt; node.y!)
      .attr(&quot;class&quot;, styles.id)

    nodesEls.exit().remove()
    textsEls.exit().remove()
  }

  svg
    .selectAll(`.${styles.link}`)
    .data(links)
    .enter()
    .append(&quot;svg:path&quot;)
    .attr(&quot;class&quot;, styles.link)
    .attr(&quot;marker-end&quot;, &quot;url(#end)&quot;)
    .attr(&quot;id&quot;, (...[, linkIndex]: [unknown, number]) =&gt; `link-${linkIndex}`)

  const keydown = () =&gt; {
    console.log(&quot;keydown&quot;) // eslint-disable-line no-console
  }

  const keyup = () =&gt; {
    console.log(&quot;keyup&quot;) // eslint-disable-line no-console
  }

  const mousedownSVG = (mouseEvent: MouseEvent) =&gt; {
    svg.classed(styles.active, true)

    if (mouseEvent.ctrlKey) {
      return
    }

    const eventTarget = mouseEvent.target as HTMLElement

    const dim = eventTarget.getBoundingClientRect()
    const x = mouseEvent.clientX - dim.left
    const y = mouseEvent.clientY - dim.top

    lastNodeId += 1

    const node = {
      id: String.fromCharCode(lastNodeId),
      index: nodes.length, // eslint-disable-line id-denylist
      reflexive: false,
      vx: 0,
      vy: 0,
      x,
      y,
    }

    nodes.push(node)

    simulation.nodes(nodes)
    simulation.alpha(0.5).restart()
  }

  const mousemoveSVG = () =&gt; {
    console.log(&quot;mousemoveSVG&quot;) // eslint-disable-line no-console
  }

  const mouseupSVG = () =&gt; {}

  svg
    .on(&quot;mousedown&quot;, mousedownSVG)
    .on(&quot;mousemove&quot;, mousemoveSVG)
    .on(&quot;mouseup&quot;, mouseupSVG)

  window.addEventListener(&quot;keyup&quot;, keyup)
  window.addEventListener(&quot;keydown&quot;, keydown)
}

const main = () =&gt; {
  const vectorsData = getInitialData()

  renderGraph({
    rootElId: CONTAINER_ID,
    vectorsData,
  })

  return Promise.resolve()
}

export { CONTAINER_ID }

export default main
