    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/area/area.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">80</td><td class="">80</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { BehaviorSubject } from &quot;rxjs&quot;

import {
  AppState,
  DataSource,
  GenericItem,
  createChartConfig,
  dataSourceToName,
} from &quot;./area-config&quot;
import {
  DATA_SOURCE_SELECT_ID,
  TOGGLE_BUTTON_ID,
  UPDATE_BUTTON_ID,
  setupChartControls,
} from &quot;./area-controls&quot;
import { AreaChart } from &quot;./chart/area-chart&quot;
import { CONTAINER_ID } from &quot;./ui-constants&quot;

const main = () =&gt; {
  const appState: AppState = {
    loaded: {},
    source: DataSource.INCOME,
  }

  const state$ = new BehaviorSubject(appState)

  const updateState = (newState: Partial&lt;AppState&gt;) =&gt; {
    Object.assign(appState, newState)
    state$.next(appState)
  }

  const chartConfig = createChartConfig({
    appState,
    onConfigLoad: () =&gt; {
      // eslint-disable-next-line @typescript-eslint/no-use-before-define
      areaChart.refresh()
    },
    updateState,
  })

  const areaChart = AreaChart.renderChart&lt;GenericItem&gt;(chartConfig.config)

  setupChartControls({
    onToggleVoronoiClick: () =&gt; {
      areaChart.toggleVoronoi()
    },
    onUpdateRandomValue: () =&gt; {
      chartConfig.onUpdateRandomValue()

      areaChart.refresh()
    },
    onUpdateSelect: (newDataSource: string) =&gt; {
      chartConfig.updateSource(newDataSource as DataSource)

      areaChart.refresh(true)
    },
    selectOptions: Object.values(DataSource).map((dataSource) =&gt; ({
      inputValue: dataSource,
      label: dataSourceToName[dataSource],
    })),
  })

  return { state$ }
}

export {
  CONTAINER_ID,
  DATA_SOURCE_SELECT_ID,
  TOGGLE_BUTTON_ID,
  UPDATE_BUTTON_ID,
}

export default main
