    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/area/area-chart-data.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">61</td><td class="">61</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { csv } from &quot;d3&quot;

import { ChartConfig } from &quot;./area-chart&quot;

type IncomeItemBase = {
  percent: number
  year: number
}

export type IncomeItem = IncomeItemBase &amp; {
  pointIndex: number
}

export const fetchData = async (): Promise&lt;IncomeItem[]&gt; =&gt; {
  const result = (await (csv(
    `${ROOT_PATH}data/d3js/area/data.csv`
  ) as unknown)) as IncomeItemBase[]

  return result.map((...[point, pointIndex]) =&gt; ({
    ...point,
    pointIndex,
  }))
}

type Config = ChartConfig&lt;IncomeItem&gt;

const getItemXValue: Config[&quot;getItemXValue&quot;] = (incomeItem) =&gt; incomeItem.year
const getItemYValue: Config[&quot;getItemYValue&quot;] = (incomeItem) =&gt;
  incomeItem.percent / 100
const getItemId: Config[&quot;getItemId&quot;] = (incomeItem) =&gt; incomeItem.pointIndex
const getItemTitle: Config[&quot;getItemTitle&quot;] = (incomeItem: IncomeItem) =&gt;
  `Year: ${incomeItem.year}, Percent: ${incomeItem.percent}%`
const getChartTitle = () =&gt;
  &quot;Share of top decile [aka top 10%] in national income&quot;

export const createChartConfig = (
  dataPoints: IncomeItem[]
): ChartConfig&lt;IncomeItem&gt; =&gt; ({
  areaPoints: dataPoints,
  getChartTitle,
  getItemId,
  getItemTitle,
  getItemXValue,
  getItemYValue,
  rootElId: &quot;chart&quot;,
})
