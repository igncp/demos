    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/area/area-chart-data.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">60</td><td class="">60</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { csv } from &quot;d3&quot;

import { ChartConfig } from &quot;./area-chart&quot;

type PointBase = {
  percent: number
  year: number
}

export type Point = PointBase &amp; {
  index: number
}

export const fetchData = async (): Promise&lt;Point[]&gt; =&gt; {
  const result = (await (csv(
    `${ROOT_PATH}data/d3js/area/data.csv`
  ) as unknown)) as PointBase[]

  return result.map((p, index) =&gt; ({
    ...p,
    index,
  }))
}

type Config = ChartConfig&lt;Point&gt;

const getItemXValue: Config[&quot;getItemXValue&quot;] = (point) =&gt; point.year
const getItemYValue: Config[&quot;getItemYValue&quot;] = (point) =&gt; point.percent / 100
const getItemId: Config[&quot;getItemId&quot;] = (point) =&gt; point.index
const getItemTitle: Config[&quot;getItemTitle&quot;] = (point: Point) =&gt;
  `Year: ${point.year}, Percent: ${point.percent}%`
const getChartTitle = () =&gt;
  &quot;Share of top decile [aka top 10%] in national income&quot;

export const createChartConfig = (items: Point[]): ChartConfig&lt;Point&gt; =&gt; ({
  getChartTitle,
  getItemId,
  getItemTitle,
  getItemXValue,
  getItemYValue,
  items,
  rootElId: &quot;chart&quot;,
})
