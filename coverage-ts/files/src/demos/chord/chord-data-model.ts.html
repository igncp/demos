    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/chord/chord-data-model.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">164</td><td class="">164</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { csv } from &quot;d3&quot;

type CSVDataItem = {
  amount: string
  creditor: string
  debtor: string
  risk: string
}

type Country = {
  id: number
  name: string
}

type Creditor = Country
type Debtor = Country &amp; { risk: string }

type CSVParsedItem = {
  amount: string
  creditor: Creditor
  debtor: Debtor
  risk: string
}

export type FinancialMatrix = Array&lt;Array&lt;CSVParsedItem | null&gt;&gt;

class FinancialData {
  private readonly credits: FinancialMatrix
  private readonly debits: FinancialMatrix
  private readonly countriesList: Country[]

  private constructor({
    countriesList,
    credits,
    debits,
  }: {
    countriesList: Country[]
    credits: FinancialMatrix
    debits: FinancialMatrix
  }) {
    this.credits = credits
    this.debits = debits
    this.countriesList = countriesList
  }

  public static async fetchAndCreate(): Promise&lt;FinancialData&gt; {
    const originalCSVItems = (await csv(
      `${ROOT_PATH}data/d3js/chord/data.csv`
    )) as CSVDataItem[]

    const countriesList: Country[] = []
    const countries: Record&lt;string, Country&gt; = {}
    const debits: FinancialMatrix = []
    const credits: FinancialMatrix = []

    let id = 0

    const country = (countryName: string): Country =&gt; {
      if (!(countryName in countries)) {
        countries[countryName] = {
          id,
          name: countryName,
        }

        id += 1
      }

      return countries[countryName]
    }

    const parsedList: CSVParsedItem[] = originalCSVItems.map(
      (originalCSVItem) =&gt; ({
        ...originalCSVItem,
        creditor: country(originalCSVItem.creditor),
        debtor: {
          ...country(originalCSVItem.debtor),
          risk: originalCSVItem.risk,
        },
      })
    )

    Array.from({ length: id }).forEach((...[, sourceIndex]) =&gt; {
      debits[sourceIndex] = []
      credits[sourceIndex] = []

      Array.from({ length: id }).forEach((...[, targetIndex]) =&gt; {
        debits[sourceIndex][targetIndex] = null
        credits[sourceIndex][targetIndex] = null
      })
    })

    parsedList.forEach((financialItem) =&gt; {
      debits[financialItem.creditor.id][financialItem.debtor.id] = financialItem
      credits[financialItem.debtor.id][financialItem.creditor.id] =
        financialItem

      countriesList[financialItem.creditor.id] = financialItem.creditor
      countriesList[financialItem.debtor.id] = financialItem.debtor
    })

    return new FinancialData({
      countriesList,
      credits,
      debits,
    })
  }

  public getCredits() {
    return this.credits
  }

  public getDebits() {
    return this.debits
  }

  public getCountriesList() {
    return this.countriesList
  }
}

export { FinancialData }
