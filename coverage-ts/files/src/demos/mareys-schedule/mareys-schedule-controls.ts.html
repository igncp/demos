    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/mareys-schedule/mareys-schedule-controls.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">81</td><td class="">81</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { Redraw } from &quot;./crossing-lines-chart&quot;
import { MareysSchedules } from &quot;./mareys-schedule-data-model&quot;

type ScheduleLimits = [number, number]
export const CONTAINER_ID = &quot;chart&quot;
export const RANGE_ID = &quot;schedule-range&quot;

const convertLimitsToTimes = (limits: ScheduleLimits): [string, string] =&gt; {
  const times: string[] = []

  limits.forEach((limit) =&gt; {
    const wholeMinutes = (limit / 100) * 1200

    let fragment = &quot;AM&quot;
    let hours = Math.floor(wholeMinutes / 60)
    let minutes = Math.floor(wholeMinutes % 60)

    if (minutes &gt; 30) {
      minutes = minutes - 30
      hours = hours + 1
    } else {
      minutes = minutes + 30
    }

    hours = hours + 4

    if (hours &gt; 23) {
      if (hours === 24) {
        hours = hours - 12
      } else {
        hours = hours - 24
      }
    } else if (hours &gt; 11) {
      fragment = &quot;PM&quot;

      if (hours !== 12) {
        hours = hours - 12
      }
    }

    const minutesStr = minutes &lt; 10 ? `0${minutes}` : minutes.toString()

    const finalTime = `${hours}:${minutesStr}${fragment}`

    return times.push(finalTime)
  })

  return times as [string, string]
}

export const setupControls = (updateScheduleLimits: Redraw) =&gt; {
  const slider = $(`#${RANGE_ID}`)

  slider.slider({
    change: () =&gt; {
      const limits = slider.slider(&quot;values&quot;) as ScheduleLimits
      const timeLimits = convertLimitsToTimes(limits).map(
        MareysSchedules.convertStringToDate
      ) as [Date, Date]

      updateScheduleLimits(timeLimits)
    },
    range: true,
  })

  slider.slider(&quot;values&quot;, [10, 50])
}
