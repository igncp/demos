    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/mareys-schedule/mareys-schedule-data-model.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">189</td><td class="">189</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { timeFormat, timeParse, tsv } from &quot;d3&quot;

const timeFormatStr = &quot;%I:%M%p&quot;

const getParseTime = () =&gt; timeParse(timeFormatStr)

const parseTime = (timeStr: string): Date =&gt; {
  const timeDate = getParseTime()(timeStr)

  if (timeDate !== null &amp;&amp; timeDate.getHours() &lt; 3) {
    timeDate.setDate(timeDate.getDate() + 1)
  }

  return timeDate!
}

type TrainType = &quot;B&quot; | &quot;L&quot; | &quot;N&quot;

type RawDataItem = {
  [stop: string]: string
  direction: string
  number: string
  type: TrainType
}

type Station = {
  distance: number
  key: string
  name: string
  zone: number
}

type Stop = {
  station: Station
  time: Date | null
  trainId: number
}

type Train = {
  direction: string
  id: number
  number: string
  stops: Stop[]
  type: TrainType
}

type SchedulesData = {
  stations: Station[]
  trains: Train[]
}

class MareysSchedules {
  private readonly schedulesData: SchedulesData
  private constructor(schedulesData: SchedulesData) {
    this.schedulesData = schedulesData
  }

  public static async fetchAndCreateSchedules(): Promise&lt;MareysSchedules&gt; {
    const originalItems = (await tsv(
      `${ROOT_PATH}data/d3js/mareys-schedule/data.tsv`
    )) as unknown as RawDataItem[]

    const stations: Station[] = []

    const trains: Train[] = originalItems
      .map((...[train, trainIndex]) =&gt; {
        if (trainIndex === 0) {
          for (const key in train) {
            if (/^stop\|/.test(key)) {
              const stopFragments = key.split(&quot;|&quot;)

              stations.push({
                distance: +stopFragments[2],
                key,
                name: stopFragments[1],
                zone: +stopFragments[3],
              })
            }
          }
        }

        return {
          direction: train.direction,
          id: trainIndex,
          number: train.number,
          stops: stations
            .map((station) =&gt; ({
              station,
              time: parseTime(train[station.key]),
              trainId: trainIndex,
            }))
            .filter((station) =&gt; (station.time as unknown) !== null),
          type: train.type,
        }
      })
      .filter((train) =&gt; /[NLB]/.test(train.type))

    const schedulesData = {
      stations,
      trains,
    }

    return new MareysSchedules(schedulesData)
  }

  public static convertDateToString(date: Date): string {
    return timeFormat(timeFormatStr)(date)
  }

  public static convertStringToDate(dateStr: string): Date {
    return parseTime(dateStr)
  }

  public static getTrainTitle(trainData: Train): string {
    const {
      stops: { 0: firstStop, [trainData.stops.length - 1]: lastStop },
    } = trainData

    if (trainData.direction === &quot;S&quot;) {
      return `${firstStop.station.name} -&gt; ${lastStop.station.name}`
    }

    return `${lastStop.station.name} -&gt; ${firstStop.station.name}`
  }

  public getStations() {
    return this.schedulesData.stations.slice()
  }

  public getTrains() {
    return this.schedulesData.trains.slice()
  }

  public getTrainsMap() {
    return this.schedulesData.trains.reduce&lt;{ [id: string]: Train }&gt;(
      (...[acc, train]) =&gt; {
        acc[train.id] = train

        return acc
      },
      {}
    )
  }
}

export { MareysSchedules }
