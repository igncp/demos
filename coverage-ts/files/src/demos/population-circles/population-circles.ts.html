    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/population-circles/population-circles.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">70</td><td class="">70</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { select } from &quot;d3&quot;
import hotkeys from &quot;hotkeys-js&quot;

import { CirclesChart } from &quot;./population-circles-chart&quot;
import {
  CONTAINER_ID,
  createChartConfig,
  createState,
  fetchData,
} from &quot;./population-circles-chart-data&quot;

const main = async () =&gt; {
  hotkeys(&quot;control&quot;, () =&gt; {})

  const municipalities = await fetchData()

  const state = createState()
  const chartConfig = createChartConfig({ municipalities, state })

  const chart = new CirclesChart(chartConfig)

  select(&quot;form&quot;).on(
    &quot;change&quot;,
    // eslint-disable-next-line id-denylist
    (changeEvent: { target: { value: typeof state[&quot;populationType&quot;] } }) =&gt; {
      state.populationType = changeEvent.target.value
      chart.update()
    }
  )

  $(&quot;.population-slider&quot;).slider({
    change: (...[, { values: populationValues }]) =&gt; {
      const newValues = (populationValues as [number, number]).map(
        (v) =&gt; v / 100
      ) as [number, number]

      state.populationRange = newValues
      chart.update()
    },
    range: true,
    values: [0, 100], // eslint-disable-line id-denylist
  })

  const max = municipalities[0].metrics.total.length - 1

  $(&quot;.time-slider&quot;).slider({
    change: (...[, { value: timeRangeIndex }]) =&gt; {
      state.timeRangeIndex = timeRangeIndex as number
      chart.update()
    },
    max,
    min: 0,
    value: 0, // eslint-disable-line id-denylist
  })
}

export { CONTAINER_ID }

export default main
