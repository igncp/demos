    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/concentric-circles/concentric-circles-config.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">82</td><td class="">82</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { csv } from &quot;d3&quot;

import { ChartConfig } from &quot;./circles-chart&quot;

const CONTAINER_ID = &quot;chart&quot;
const ZOOM_SLIDER_ID = &quot;year-slider&quot;

type NamesMetric = {
  count: number
  name: string
  year: string
}

type NamesMetrics = NamesMetric[]

const fetchData = async (): Promise&lt;NamesMetrics&gt; =&gt; {
  const response = (await csv(
    `${ROOT_PATH}data/d3js/concentric-circles/data.csv`
  )) as unknown as NamesMetrics

  return response.map((nameItem) =&gt; ({
    ...nameItem,
    count: +nameItem.count,
  }))
}

type Config = ChartConfig&lt;NamesMetric&gt;

const getCircleValue: Config[&quot;getCircleValue&quot;] = (circle) =&gt; circle.count
const getCircleId: Config[&quot;getCircleId&quot;] = (circle) =&gt; circle.name

const getCircleTitle: Config[&quot;getCircleTitle&quot;] = (circle) =&gt;
  `${circle.name}: ${circle.count}`

const chartDescription =
  &quot;Circles radius are proportional to order in the ranking, click to select&quot;

const getChartConfig = ({
  namesMetrics,
}: {
  namesMetrics: NamesMetrics
}): Config =&gt; ({
  chartDescription,
  circlesData: (() =&gt; {
    const addedNames = new Set()

    return namesMetrics
      .sort((...[namesObjA, namesObjB]) =&gt; namesObjB.count - namesObjA.count)
      .filter((nameObj) =&gt; {
        if (addedNames.has(nameObj.name)) {
          return false
        }

        addedNames.add(nameObj.name)

        return true
      })
      .reverse()
  })(),
  getCircleId,
  getCircleTitle,
  getCircleValue,
  rootElId: CONTAINER_ID,
})

export { CONTAINER_ID, ZOOM_SLIDER_ID, fetchData, getChartConfig }
