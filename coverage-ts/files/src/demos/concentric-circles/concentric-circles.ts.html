      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/codemirror.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/mode/javascript/javascript.min.js" type="text/javascript" charset="utf-8"></script>

    <body>
    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/demos/concentric-circles/concentric-circles.ts</td><td class="">100.00%</td><td class="">95%</td><td class="">255</td><td class="">255</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import {
  Selection,
  csv,
  extent,
  max,
  range,
  scaleLinear,
  scalePow,
  select,
} from &quot;d3&quot;

type DataItem = {
  count: string
  name: string
  sex: string
  year: string
}
type Data = DataItem[]
type SVG = Selection&lt;SVGGElement, unknown, HTMLElement, unknown&gt;

const fetchData = async (): Promise&lt;Data&gt; =&gt; {
  const data = await csv(`${ROOT_PATH}data/d3js/concentric-circles/data.csv`)

  return (data as unknown) as Data
}

const colours = [&quot;#7C7CC9&quot;, &quot;#52D552&quot;, &quot;#337233&quot;, &quot;#323247&quot;]

const margin = {
  bottom: 20,
  left: 20,
  right: 20,
  top: 20,
}
const strokeWidth = &quot;2px&quot;

const addFilter = (svg: SVG) =&gt; {
  const defs = svg.append(&quot;defs&quot;)
  const filter = defs.append(&quot;filter&quot;)

  filter.attr(&quot;id&quot;, &quot;drop-shadow&quot;)
  filter
    .append(&quot;feGaussianBlur&quot;)
    .attr(&quot;in&quot;, &quot;SourceAlpha&quot;)
    .attr(&quot;stdDeviation&quot;, 9)
  filter.append(&quot;feOffset&quot;).attr(&quot;dx&quot;, 5).attr(&quot;dy&quot;, 5)
  filter
    .append(&quot;feComponentTransfer&quot;)
    .append(&quot;feFuncA&quot;)
    .attr(&quot;slope&quot;, &quot;.3&quot;)
    .attr(&quot;type&quot;, &quot;linear&quot;)

  const feMerge = filter.append(&quot;feMerge&quot;)

  feMerge.append(&quot;feMergeNode&quot;)
  feMerge.append(&quot;feMergeNode&quot;).attr(&quot;in&quot;, &quot;SourceGraphic&quot;)
}

type AddDescription = (o: { height: number; svg: SVG; width: number }) =&gt; void

const addDescription: AddDescription = ({ height, svg, width }) =&gt; {
  svg
    .append(&quot;text&quot;)
    .text(
      &quot;Circles radius are proportional to the count of times the name appears&quot;
    )
    .attr(&quot;transform&quot;, `translate(${width / 2},${height - 10})`)
    .attr(&quot;width&quot;, &quot;20px&quot;)
}

type RenderChart = (o: { data: Data; rootElId: string }) =&gt; void

const renderChart: RenderChart = ({ data, rootElId }) =&gt; {
  const c = scaleLinear()
    .domain(extent(data, (d) =&gt; +d.count) as [number, number])
    .range([0, 1])

  const heatmapColour = scaleLinear&lt;string&gt;()
    .domain(range(0, 1, 1.0 / colours.length))
    .range(colours)

  const colorize = (d: Data[number]) =&gt; {
    const colorNormalized = c(+d.count)

    return heatmapColour(colorNormalized)
  }

  const rootEl = document.getElementById(rootElId) as HTMLElement
  const { width: elWidth } = rootEl.getBoundingClientRect()

  const width = elWidth - margin.left - margin.right
  const height = (max(data, (d) =&gt; +d.count) as number) * 2.5

  const svg: SVG = select(`#${rootElId}`)
    .append(&quot;svg&quot;)
    .attr(&quot;width&quot;, width + margin.left + margin.right)
    .attr(&quot;height&quot;, height + margin.left + margin.right)
    .append(&quot;g&quot;)

  addFilter(svg)

  const circleGroup = svg
    .selectAll&lt;SVGGElement, DataItem&gt;(&quot;g&quot;)
    .data(data, (d: DataItem) =&gt; d.name)
    .enter()
    .append(&quot;g&quot;)

  const circles = circleGroup.append&lt;SVGCircleElement&gt;(&quot;svg:circle&quot;)
  const rScale = scalePow()
    .exponent(0.9)
    .range([5, 300])
    .domain(extent(data, (d) =&gt; +d.count) as [number, number])

  const getTitle = (d: Data[number]) =&gt; `${d.name}: ${d.count}`
  const dataMax = max(data, (d) =&gt; +d.count) as number

  circles
    .attr(&quot;cx&quot;, width / 2)
    .attr(&quot;cy&quot;, height / 2)
    .attr(&quot;r&quot;, (d) =&gt; rScale(+d.count))
    .attr(&quot;class&quot;, &quot;name-circle&quot;)
    .attr(&quot;title&quot;, getTitle)
    .style(&quot;fill&quot;, &quot;#fff&quot;)
    .style(&quot;stroke&quot;, (d) =&gt; colorize(d))
    .style(&quot;stroke-width&quot;, strokeWidth)
    .style(&quot;filter&quot;, (d) =&gt; {
      if (+d.count &gt; dataMax / 2.5) {
        return &quot;url(#drop-shadow)&quot;
      }

      return &quot;&quot;
    })
    .on(&quot;mouseover&quot;, function () {
      select(this).style(&quot;stroke&quot;, &quot;#D88021&quot;).style(&quot;stroke-width&quot;, &quot;10px&quot;)
    })
    .on(&quot;mouseleave&quot;, function () {
      select&lt;SVGCircleElement, DataItem&gt;(this)
        .style(&quot;stroke&quot;, (d) =&gt; colorize(d))
        .style(&quot;stroke-width&quot;, strokeWidth)
    })

  $(&quot;.name-circle&quot;).tooltip({
    track: true,
  })

  addDescription({
    height,
    svg,
    width,
  })
}

const main = async () =&gt; {
  const data = await fetchData()

  renderChart({
    data,
    rootElId: &quot;chart&quot;,
  })
}

export default main
